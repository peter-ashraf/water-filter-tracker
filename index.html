<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Filter Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        /* ====== Styles: Final revisions for theme switching ====== */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #1f2937; /* Default light mode text color */
            touch-action: manipulation; /* Improve touch responsiveness */
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight */
        }

        .dark body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f8fafc; /* Dark mode text color */
        }

        .container {
            max-width: 1200px;
        }

        .progress-bar {
            height: 8px;
            border-radius: 9999px;
            background-color: #e5e7eb;
            overflow: hidden;
        }

        .dark .progress-bar {
            background-color: #475569;
        }

        .progress-fill {
            height: 100%;
            border-radius: 9999px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .filter-card {
            height: 100%;
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #ffffff; /* Solid light mode background */
        }

        .dark .filter-card {
            background: #1f2937; /* Solid dark mode background */
        }

        .filter-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        .dark .filter-card:hover {
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
        }

        .notification-banner {
            animation: slideInDown 0.5s ease-out;
            color: #1f2937; /* Dark text for light mode */
        }

        .dark .notification-banner {
            color: #f8fafc; /* Light text for dark mode */
        }

        .setup-form {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.95);
        }

        .dark .setup-form {
            background: rgba(30, 41, 59, 0.9);
            color: #f8fafc;
        }
        
        .dark .setup-form .text-gray-800 {
            color: #f8fafc;
        }
        
        .dark .setup-form .text-gray-700 {
            color: #e2e8f0;
        }
        
        .dark .setup-form input, .dark .setup-form select {
            background: #475569;
            color: #f8fafc;
            border-color: #475569;
        }
        
        .dark .setup-form input:focus, .dark .setup-form select:focus {
            border-color: #3b82f6;
        }

        .modal {
            backdrop-filter: blur(15px);
            background: rgba(0, 0, 0, 0.6);
        }
        
        .dark .modal-content {
            background: rgba(30, 41, 59, 0.95);
            color: #f8fafc;
        }
        
        .dark .modal-content .text-gray-800 {
            color: #f8fafc;
        }

        .modal-content {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.98);
            animation: modalSlideIn 0.3s ease-out;
        }
        
        .dark .modal-content input, .dark .modal-content select {
            background: #475569;
            color: #f8fafc;
            border-color: #475569;
        }

        .dark .modal-content input:focus, .dark .modal-content select:focus {
            border-color: #3b82f6;
        }

        .toast {
            backdrop-filter: blur(10px);
            animation: toastSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .toast.hidden {
            transform: translateX(400px);
            opacity: 0;
        }
        
        .btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            min-height: 44px; /* Touch-friendly button size */
            min-width: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active:before {
            width: 300px;
            height: 300px;
        }

        .add-filter-card {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.9), rgba(16, 185, 129, 0.9));
            border: 2px dashed rgba(16, 185, 129, 0.5);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dark .add-filter-card {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.6), rgba(16, 185, 129, 0.6));
            border-color: rgba(16, 185, 129, 0.3);
        }

        .add-filter-card:hover {
            background: linear-gradient(135deg, rgba(34, 197, 94, 1), rgba(16, 185, 129, 1));
            border-color: rgba(16, 185, 129, 0.8);
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(16, 185, 129, 0.3);
        }

        .dark .add-filter-card:hover {
            box-shadow: 0 25px 50px rgba(16, 185, 129, 0.1);
        }

        .status-indicator {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes slideInDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes modalSlideIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes toastSlideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .dark .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .notification-settings {
            background: linear-gradient(135deg, rgba(249, 250, 251, 0.8), rgba(243, 244, 246, 0.9));
            backdrop-filter: blur(5px);
        }

        .dark .notification-settings {
            background: linear-gradient(135deg, rgba(42, 53, 71, 0.8), rgba(51, 65, 85, 0.9));
        }
        
        .dark .notification-settings .text-gray-700, .dark .notification-settings .text-gray-600, .dark .notification-settings .text-gray-800 {
            color: #e2e8f0;
        }

        .dark .notification-settings input {
            background: #475569;
            color: #f8fafc;
            border-color: #475569;
        }

        /* Explicitly define light and dark modes for notification log */
        .notification-item {
            background: rgba(255, 255, 255, 0.7); /* Solid white in light mode */
            backdrop-filter: blur(10px);
            transition: background 0.3s ease;
        }

        .dark .notification-item {
            background: rgba(30, 41, 59, 0.7); /* Solid gray in dark mode */
        }

        /* ====== NEW TOGGLE ANIMATION STYLES ====== */
        .theme-toggle-container {
            position: relative;
            width: 2rem;
            height: 2rem;
            transition: transform 0.3s ease-in-out;
        }
        
        .theme-toggle-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease-in-out;
        }

        /* Light mode state */
        .theme-toggle-container .sun-icon {
            opacity: 0;
        }
        .theme-toggle-container .moon-icon {
            opacity: 1;
        }

        /* Dark mode state */
        .dark .theme-toggle-container {
            transform: translateX(1.5rem); /* slides container to the right */
        }
        .dark .theme-toggle-container .sun-icon {
            opacity: 1;
        }
        .dark .theme-toggle-container .moon-icon {
            opacity: 0;
        }

        /* ====== MOBILE OPTIMIZATIONS ====== */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .text-center h1 {
                font-size: 2.5rem !important;
            }
            
            .text-center p {
                font-size: 1rem !important;
            }
            
            .grid-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .filter-card {
                padding: 1.5rem;
            }
            
            .btn {
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
            }
            
            /* Mobile-specific theme toggle positioning - IMPROVED */
            .absolute.top-0.right-0 {
                position: fixed !important;
                top: max(1.5rem, env(safe-area-inset-top, 1.5rem)) !important;
                right: max(1.5rem, env(safe-area-inset-right, 1.5rem)) !important;
                z-index: 10000; /* Higher z-index to ensure visibility above all content */
                padding: 0.5rem;
            }
            
            #themeToggleBtn {
                width: 4rem; /* Increased for better touch target */
                height: 4rem;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.3) !important;
                backdrop-filter: blur(20px);
                border: 2px solid rgba(255, 255, 255, 0.5);
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            }
            
            #themeToggleBtn:hover {
                transform: scale(1.05);
                background: rgba(255, 255, 255, 0.4) !important;
            }
            
            #themeToggleBtn:active {
                transform: scale(0.95);
                background: rgba(255, 255, 255, 0.5) !important;
            }
            
            .dark #themeToggleBtn {
                background: rgba(0, 0, 0, 0.4) !important;
                border-color: rgba(255, 255, 255, 0.4);
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            }
            
            .dark #themeToggleBtn:hover {
                background: rgba(0, 0, 0, 0.5) !important;
            }
            
            .dark #themeToggleBtn:active {
                background: rgba(0, 0, 0, 0.6) !important;
            }
            
            /* Adjust theme toggle icons for better mobile visibility */
            .theme-toggle-container {
                width: 2.4rem;
                height: 2.4rem;
            }
            
            .theme-toggle-icon {
                font-size: 1.6rem;
            }
            
            /* Ensure header content doesn't overlap with toggle */
            .text-center.mb-8 {
                margin-top: 2rem; /* Increased margin to prevent overlap */
                padding-top: 0.5rem;
            }
            
            /* Additional spacing for notification banner */
            #notificationBanner {
                margin-top: 0.5rem;
            }
            
            /* Pull-to-refresh indicator */
            .pull-to-refresh {
                position: fixed;
                top: -50px;
                left: 0;
                right: 0;
                height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
                background: rgba(255, 255, 255, 0.9);
                backdrop-filter: blur(10px);
                transition: transform 0.3s ease;
                z-index: 9999; /* Below theme toggle */
            }
            
            .dark .pull-to-refresh {
                background: rgba(30, 41, 59, 0.9);
            }
            
            .refreshing .pull-to-refresh {
                transform: translateY(50px);
            }
            
            /* Improved touch interactions for all buttons */
            .btn-touch {
                min-height: 44px;
                min-width: 44px;
                padding: 12px 16px;
                font-size: 16px;
                border-radius: 12px;
            }
            
            /* Card action buttons grid */
            .card-actions {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 0.75rem;
                margin-top: 1.25rem;
            }
            
            .card-actions .btn {
                font-size: 0.85rem;
                padding: 0.6rem;
                min-height: 40px;
            }
        }

    </style>
</head>
<body class="min-h-screen p-4">

    <div class="absolute top-0 right-0 p-4">
        <button id="themeToggleBtn" class="flex items-center cursor-pointer relative w-12 h-6 bg-gray-200 rounded-full dark:bg-gray-700 transition-colors duration-300">
            <div class="theme-toggle-container">
                <span class="theme-toggle-icon sun-icon text-yellow-500">☀️</span>
                <span class="theme-toggle-icon moon-icon text-gray-400">🌙</span>
            </div>
        </button>
    </div>

    <div class="container mx-auto">
        <div class="text-center mb-8 relative">
            <h1 class="text-5xl font-black text-white mb-4 drop-shadow-lg dark:text-gray-100">💧 Water Filter Tracker</h1>
            <p class="text-xl text-white/90 font-medium drop-shadow dark:text-gray-300">Never miss a cartridge replacement again</p>
        </div>

        <div id="notificationBanner" class="notification-banner glass-effect text-white p-6 mb-8 rounded-2xl shadow-lg dark:text-gray-300">
            <div class="flex items-center justify-between">
                <div>
                    <p id="notification-status" class="font-bold text-lg dark:text-gray-100">🔔 Notifications: Checking...</p>
                    <p class="text-white/80 dark:text-gray-400">Allow notifications to get reminders when filters are due</p>
                </div>
                <div class="flex space-x-2">
                    <button id="request-permission-btn" class="bg-white/20 hover:bg-white/30 text-white font-bold py-3 px-6 rounded-full transition-all duration-300 hover:scale-105">
                        Enable
                    </button>
                    <button id="disable-permission-btn" class="bg-red-500/20 hover:bg-red-500/30 text-white font-bold py-3 px-6 rounded-full transition-all duration-300 hover:scale-105" style="display:none;">
                        Disable
                    </button>
                </div>
            </div>
        </div>

        <div class="setup-section" id="setupSection" style="display: none;">
            <div class="setup-form p-8 rounded-3xl shadow-2xl mb-8">
                <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">🛠️ Initial Setup</h2>
                <div class="max-w-md mx-auto">
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Installation Date:</label>
                        <input type="date" id="installDate" class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-blue-500 focus:outline-none transition-colors">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Default Notification Timing:</label>
                        <select id="notificationTime" class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-blue-500 focus:outline-none transition-colors">
                            <option value="1">1 day before</option>
                            <option value="3">3 days before</option>
                            <option value="7" selected>1 week before</option>
                            <option value="14">2 weeks before</option>
                        </select>
                    </div>
                    <button class="btn w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-bold py-4 px-6 rounded-xl shadow-lg hover:shadow-xl" onclick="setupFilters()">
                        🚀 Start Tracking
                    </button>
                </div>
            </div>
        </div>

        <div id="filtersSection" class="hidden">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold text-white drop-shadow-lg dark:text-gray-100">🔧 Filter Status</h2>
                <button class="btn bg-gradient-to-r from-green-500 to-blue-500 text-white font-bold py-3 px-6 rounded-xl shadow-lg hover:shadow-xl" onclick="testAllNotifications()">
                    🔔 Test All Notifications
                </button>
            </div>
            <div class="grid-container" id="filtersGrid">
                </div>
        </div>

        <div id="notificationsSection" class="hidden mt-12">
            <div class="glass-effect p-8 rounded-3xl shadow-xl">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold text-white mb-6 dark:text-gray-100">🔔 Recent Notifications</h2>
                    <div class="flex items-center gap-3">
                        <button id="clearAllBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">Clear All</button>
                    </div>
                </div>
                <div id="notificationsList" class="space-y-3">
                    </div>
            </div>
        </div>
    </div>

    <div class="toast fixed top-6 right-6 bg-gradient-to-r from-green-500 to-emerald-600 text-white px-6 py-4 rounded-xl shadow-lg hidden" id="toast">
        <div class="flex items-center">
            <span id="toastIcon" class="mr-3 text-xl">✅</span>
            <span id="toastMessage">Success!</span>
        </div>
    </div>

    <div class="modal fixed inset-0 z-50 flex items-center justify-center opacity-0 invisible transition-all duration-300" id="filterModal">
        <div class="modal-content max-w-lg w-full mx-4 p-8 rounded-3xl shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800" id="modalTitle">Add New Filter</h2>
                <button class="text-gray-400 hover:text-gray-600 text-2xl font-bold w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100 transition-colors" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="filterForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Filter Name:</label>
                    <input type="text" id="filterName" class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-blue-500 focus:outline-none transition-colors">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
                    <input type="text" id="filterDescription" class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-blue-500 focus:outline-none transition-colors">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Replacement Interval:</label>
                    <div class="flex space-x-2">
                        <input type="number" id="filterMonths" min="1" class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-blue-500 focus:outline-none transition-colors">
                        <select id="filterIntervalUnit" class="px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-blue-500 focus:outline-none transition-colors">
                            <option value="days">Days</option>
                            <option value="months">Months</option>
                            <option value="years">Years</option>
                        </select>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Days before replacement to notify:</label>
                    <input type="number" id="filterNotificationDays" min="1" max="90" value="7" class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-blue-500 focus:outline-none transition-colors">
                </div>
                
                <div class="notification-settings p-6 rounded-xl mb-6">
                    <h3 class="text-lg font-bold text-gray-800 mb-4">📅 Advanced Notifications</h3>
                    
                    <div class="mb-4">
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" id="dayBeforeNotifications" class="sr-only">
                            <div class="relative">
                                <div class="w-10 h-6 bg-gray-300 rounded-full shadow-inner transition-colors duration-300"></div>
                                <div class="absolute w-4 h-4 bg-white rounded-full shadow top-1 left-1 transition-transform duration-300"></div>
                            </div>
                            <span class="ml-3 text-gray-700 font-medium">Day before notifications</span>
                        </label>
                        
                        <div id="dayBeforeSettings" class="mt-3 ml-6 hidden">
                            <div class="flex items-center space-x-2">
                                <span class="text-sm text-gray-600">Every</span>
                                <input type="number" step="0.5" id="dayBeforeInterval" min="0.5" max="24" value="2" class="w-20 px-2 py-1 rounded-lg border border-gray-300 text-sm">
                                <span class="text-sm text-gray-600">hours</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox" id="replacementDayNotifications" class="sr-only">
                            <div class="relative">
                                <div class="w-10 h-6 bg-gray-300 rounded-full shadow-inner transition-colors duration-300"></div>
                                <div class="absolute w-4 h-4 bg-white rounded-full shadow top-1 left-1 transition-transform duration-300"></div>
                            </div>
                            <span class="ml-3 text-gray-700 font-medium">Replacement day notifications</span>
                        </label>
                        
                        <div id="replacementDaySettings" class="mt-3 ml-6 hidden">
                            <div class="flex items-center space-x-2">
                                <span class="text-sm text-gray-600">Every</span>
                                <input type="number" step="0.5" id="replacementDayInterval" min="0.5" max="24" value="1" class="w-20 px-2 py-1 rounded-lg border border-gray-300 text-sm">
                                <span class="text-sm text-gray-600">hours</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="flex space-x-4">
                    <button type="button" class="btn flex-1 bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-xl transition-colors" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn flex-1 bg-gradient-to-r from-blue-500 to-purple-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg" id="saveFilterBtn">Save Filter</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        /* ====== Logic & data: merged + fixed ====== */

        // Initial 7-stage config (kept exactly)
        const filterConfig = [
            { id: 1, name: 'Sediment Filter (Stage 1)', months: 3, description: 'Removes dirt, rust, and large particles', color: 'blue' },
            { id: 2, name: 'Carbon Pre-Filter (Stage 2)', months: 3, description: 'Removes chlorine and odors', color: 'teal' },
            { id: 3, name: 'Carbon Block Filter (Stage 3)', months: 6, description: 'Advanced carbon filtration', color: 'green' },
            { id: 4, name: 'RO Membrane (Stage 4)', months: 24, description: 'Main reverse osmosis membrane', color: 'indigo' },
            { id: 5, name: 'Post-Carbon Filter (Stage 5)', months: 12, description: 'Final taste and odor removal', color: 'purple' },
            { id: 6, name: 'Alkaline Filter (Stage 6)', months: 12, description: 'Adds beneficial minerals', color: 'emerald' },
            { id: 7, name: 'UV Sterilizer Lamp (Stage 7)', months: 12, description: 'Kills bacteria and viruses', color: 'rose' }
        ];

        // Persistent state
        let filters = [];
        let notifications = [];
        let nextFilterId = 8;
        let currentEditingId = null;
        let notificationCheckingInterval = null;
        let filterDisplayInterval = null;
        let notificationsEnabled = true;

        const STORAGE_KEY = 'waterFilterData_v1';
        const THEME_KEY = 'theme';

        // Utility
        function todayDate() { return new Date(); }
        function daysBetween(a, b) { return Math.ceil((a - b) / (1000*60*60*24)); }
        
        // Haptics
        function vibrateIfPossible(pattern) {
            if ("vibrate" in navigator) {
                navigator.vibrate(pattern);
            }
        }

        /* ---------- Persistence ---------- */
        function saveData() {
            const data = {
                filters: filters.map(f => ({
                    ...f,
                    installDate: f.installDate ? f.installDate.toISOString() : null,

            const daysUntilReplacement = Math.ceil((nextReplacement - now) / (1000 * 60 * 60 * 24));
            const totalDays = filter.months * 30.44; // Use average days per month for accuracy
            const daysSinceReplacement = Math.ceil((now - filter.lastReplaced) / (1000 * 60 * 60 * 24));
            const progress = Math.min(100, Math.max(0, (daysSinceReplacement / totalDays) * 100));

            let statusClass = 'green';
            let statusText = 'GOOD';

            if (daysUntilReplacement <= 0) {

                statusText = 'OVERDUE';
            } else if (daysUntilReplacement <= filter.notificationDays) {
                statusClass = 'yellow';
                statusText = 'DUE SOON';
            }

            return {
                daysUntilReplacement,
                progress,
                statusClass,
                statusText,
                nextReplacement
            };
        }

        /* ---------- Notification checking logic (interval reminders) ---------- */

        function checkIntervalNotifications(filter, type) {
            const now = new Date();
            const intervalHours = type === 'day before replacement' ? filter.dayBeforeInterval : filter.replacementDayInterval;
            // key for last interval notification
            const key = `lastInterval_${filter.id}_${type.replace(/\s/g,'_')}`;
            const stored = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
            const intervalNotifications = stored.intervalNotifications || {};
            const last = intervalNotifications[key] ? new Date(intervalNotifications[key]) : null;
            
            // Convert intervalHours to milliseconds and check if the interval has passed
            const intervalMs = intervalHours * 60 * 60 * 1000;

            if (!last || (now - last) >= intervalMs) {
                const msg = `Reminder (${type}): ${filter.name}`;
                sendAndLogNotification('Water Filter Reminder', msg);
                // update stored interval notification time
                intervalNotifications[key] = now.toISOString();
                stored.intervalNotifications = intervalNotifications;
                localStorage.setItem(STORAGE_KEY, JSON.stringify(stored));
            }
        }

        function checkNotifications() {
            if (!notificationsEnabled) return;
            
            const now = new Date();
            filters.forEach(filter => {
                const next = new Date(filter.lastReplaced);
                next.setMonth(next.getMonth() + filter.months);
                const daysLeft = Math.ceil((next - now) / (1000*60*60*24));

                // Advance notification
                if (daysLeft <= filter.notificationDays && daysLeft > 0) {
                    const msg = `${filter.name} needs replacement in ${daysLeft} day(s)`;
                    sendAndLogNotification('Water Filter Reminder', msg);
                }

                // Overdue
                if (daysLeft <= 0) {
                    const msg = `${filter.name} is ${Math.abs(daysLeft)} day(s) overdue for replacement!`;
                    sendAndLogNotification('Water Filter URGENT', msg);
                }

                // Day before interval alerts
                if (filter.dayBeforeNotifications && daysLeft === 1) {
                    checkIntervalNotifications(filter, 'day before replacement');
                }

                // Replacement day interval
                if (filter.replacementDayNotifications && daysLeft <= 0) {
                    checkIntervalNotifications(filter, 'replacement day');
                }
            });
        }

        function requestNotificationPermission() {
            const statusEl = document.getElementById('notification-status');
            const enableBtn = document.getElementById('request-permission-btn');
            const disableBtn = document.getElementById('disable-permission-btn');

            if (!("Notification" in window)) {
                statusEl.textContent = '❌ Notifications: Not Supported';
                enableBtn.style.display = 'none';
                disableBtn.style.display = 'none';
                return;
            }

            function updateStatus(permission) {
                if (permission === 'granted') {
                    enableBtn.style.display = 'inline-block';
                    disableBtn.style.display = 'inline-block';
                    
                    if (notificationsEnabled) {
                        statusEl.textContent = '✅ Notifications: Enabled';
                        enableBtn.textContent = 'Enabled';
                        enableBtn.disabled = true;
                        enableBtn.classList.add('opacity-50', 'cursor-not-allowed');
                        disableBtn.textContent = 'Disable';
                        disableBtn.disabled = false;
                        disableBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                    } else {
                        statusEl.textContent = '🔕 Notifications: Disabled';
                        enableBtn.textContent = 'Enable';
                        enableBtn.disabled = false;
                        enableBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                        disableBtn.textContent = 'Disabled';
                        disableBtn.disabled = true;
                        disableBtn.classList.add('opacity-50', 'cursor-not-allowed');
                    }
                } else if (permission === 'denied') {
                    statusEl.textContent = '❌ Notifications: Blocked';
                    enableBtn.style.display = 'inline-block';
                    disableBtn.style.display = 'none';
                    enableBtn.textContent = 'Blocked';
                    enableBtn.disabled = true;
                    enableBtn.classList.add('opacity-50', 'cursor-not-allowed');
                } else { // 'default'
                    statusEl.textContent = '🔔 Notifications: Click to Enable';
                    enableBtn.style.display = 'inline-block';
                    disableBtn.style.display = 'none';
                    enableBtn.textContent = 'Enable';
                    enableBtn.disabled = false;
                    enableBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            }

            // ================== FIX STARTS HERE ==================
            enableBtn.addEventListener('click', () => {
                // This button is only clickable in two scenarios:
                // 1. Permission is 'default'
                // 2. Permission is 'granted' but notifications are disabled in-app
                if (Notification.permission === 'default') {
                    Notification.requestPermission().then(permission => {
                        if (permission === 'granted') {
                            notificationsEnabled = true;
                            saveData();
                            sendAndLogNotification('Water Filter Tracker', 'Notifications enabled — we will remind you about replacements.');
                        }
                        updateStatus(permission);
                    });
                } else {
                    // This case handles re-enabling after being disabled in-app
                    notificationsEnabled = true;
                    saveData();
                    updateStatus(Notification.permission);
                    showToast('Notifications enabled', 'success');
                    checkNotifications();
                }
            });
            
            // If the disable button is clickable, we know notifications are enabled.
            // No need for an extra check.
            disableBtn.addEventListener('click', () => {
                notificationsEnabled = false;
                saveData();
                updateStatus(Notification.permission);
                showToast('Notifications disabled', 'warning');
            });
            // =================== FIX ENDS HERE ===================

            updateStatus(Notification.permission);
        }

                return;
            }
            const filter = filters.find(f => f.id === filterId);
            if (!filter) return;
            
            sendAndLogNotification('Test Notification', `Test: ${filter.name} needs attention`);
            vibrateIfPossible([50, 50, 50]); // Quick haptic feedback
            showToast(`Test notification for ${filter.name} sent`, 'success');
        }

        /* ---------- init + UI wiring ---------- */

        function showFiltersSection() {
            document.getElementById('setupSection').style.display = 'none';
            document.getElementById('filtersSection').classList.remove('hidden');
            document.getElementById('notificationsSection').classList.remove('hidden');
        }

        // Toggle switches — mimic your original enhancements
        function setupToggleSwitches() {
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                if (checkbox.id === 'themeToggle') return;

                checkbox.addEventListener('change', function() {
                    const toggleContainer = this.parentElement.querySelector('.relative');
                    const toggleSwitch = toggleContainer?.querySelector('div:first-child');
                    const slider = toggleContainer?.querySelector('div:last-child');
                    if (toggleSwitch) {
                        if (this.checked) {
                            toggleSwitch.classList.remove('bg-gray-300');
                            toggleSwitch.classList.add('bg-blue-500');
                            slider?.classList.add('translate-x-4');
                        } else {
                            toggleSwitch.classList.remove('bg-blue-500');
                            toggleSwitch.classList.add('bg-gray-300');
                            slider?.classList.remove('translate-x-4');
                        }
                        updateNotificationSettings();
                    }
                });
            });
        }

        // wire up filter form
        document.addEventListener('DOMContentLoaded', function() {
            // load or initialize
            initializeIfEmpty();
            loadThemePreference();

            // Show filters immediately (you requested exact behavior)
            showFiltersSection();
            updateFiltersDisplay();
            updateNotificationsDisplay();

            // setup UI behaviors
            requestNotificationPermission();
            setupToggleSwitches();

            // set default date in UI (used only if user wants to re-run setup)
            const installEl = document.getElementById('installDate');
            if (installEl) installEl.valueAsDate = new Date();

            // form submit
            document.getElementById('filterForm').addEventListener('submit', handleFilterSubmit);

            // modal close on backdrop
            document.getElementById('filterModal').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) closeModal();
            });
            document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });

            // clear all notifications
            document.getElementById('clearAllBtn').addEventListener('click', clearAllNotifications);
            
            // The one and only change: simplified theme toggle logic
            document.getElementById('themeToggleBtn').addEventListener('click', () => {
                const isDarkMode = document.documentElement.classList.contains('dark');
                const htmlElement = document.documentElement;
                
                if (isDarkMode) {
                    htmlElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                    console.log('Switched to Light Mode');
                } else {
                    htmlElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                    console.log('Switched to Dark Mode');
                }
                // Re-render components that might have complex theme dependencies
                updateFiltersDisplay();
                updateNotificationsDisplay();
            });
            
            // register service worker (keep your external SW file)
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js').catch((err)=>{console.warn('SW reg failed', err);});
            }

            // start notification checking
            startNotificationChecking();
        });

        // show modal, update filters display etc - already wired above via functions

        // Save before unload to ensure persistence if the user leaves
        window.addEventListener('beforeunload', () => { saveData(); });

        // Expose some functions to global scope used in inline onclicks (if any)
        window.openAddFilterModal = openAddFilterModal;
        window.setupFilters = function() {
            // If user runs setup manually: set installDate for all filters to chosen date
            const v = document.getElementById('installDate')?.value;
            if (!v) {
                showToast('Please pick an installation date', 'error');
                return;
            }
            const d = new Date(v);
            filters.forEach(f => { f.installDate = new Date(d); f.lastReplaced = new Date(d); });
            saveData();
            updateFiltersDisplay();
            showFiltersSection();
            showToast('Filter tracking started!', 'success');
        };
        window.testAllNotifications = testAllNotifications;
        window.clearAllNotifications = clearAllNotifications;
        window.deleteFilter = deleteFilter;
        window.editFilter = editFilter;
        window.markReplaced = markReplaced;
        window.closeModal = closeModal;
    </script>
</body>
