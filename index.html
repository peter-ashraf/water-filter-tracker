<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Filter Tracker</title>
    
    <!-- PWA Manifest & Icons -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="https://placehold.co/192x192/4F46E5/FFFFFF?text=üíß">
    <link rel="apple-touch-icon" href="https://placehold.co/512x512/4F46E5/FFFFFF?text=üíß">
    <meta name="theme-color" content="#2563eb" />

    <!-- Tailwind CSS & Inter Font -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1rem;
        }
        
        .container {
            max-width: 1200px;
        }

        /* Styles from the new file for the card layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            justify-content: center;
            gap: 1.5rem;
        }
        .grid-item {
            display: flex;
            justify-content: center;
            align-items: stretch;
        }
        .filter-card {
            height: 100%;
        }
        .progress-bar {
            height: 8px;
            border-radius: 9999px;
            background-color: #e5e7eb;
        }
        .progress-fill {
            height: 100%;
            border-radius: 9999px;
            transition: width 0.5s ease-in-out;
        }
        
        /* Toast message styling */
        .toast-container {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 50;
        }
        .toast {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center">

    <div class="container mx-auto p-4 md:p-8 space-y-8 text-gray-800">

        <!-- Header -->
        <header class="text-center text-white">
            <h1 class="text-4xl font-extrabold tracking-tight md:text-5xl">üíß Water Filter Tracker</h1>
            <p class="mt-2 text-lg text-indigo-100 font-medium">Keep your water pure. Get reminders to change your filters.</p>
        </header>

        <!-- Main Card -->
        <main class="bg-white rounded-3xl shadow-xl p-6 md:p-10 transform transition-all duration-500 hover:scale-[1.01]">
            <section class="space-y-6">
                <div class="flex flex-col md:flex-row items-center justify-between">
                    <h2 class="text-2xl font-bold text-gray-800">My Filters</h2>
                    <button id="addFilterBtn" class="mt-4 md:mt-0 px-6 py-3 bg-indigo-500 text-white rounded-full font-semibold shadow-lg hover:bg-indigo-600 transition-all duration-300">
                        + Add New Filter
                    </button>
                </div>
                
                <!-- Filter List -->
                <div id="filter-cards" class="grid-container">
                    <!-- Filters will be rendered here -->
                </div>
            </section>
        </main>

        <!-- Notification Section -->
        <section class="bg-white rounded-3xl shadow-xl p-6 md:p-10">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Notifications & Settings</h2>

            <!-- Notification Permission Buttons -->
            <div id="notificationButtons" class="flex items-center space-x-4 mb-4">
                <button id="enableNotificationsBtn" class="px-6 py-2 bg-green-500 text-white rounded-full font-semibold shadow-md hover:bg-green-600 transition-colors">
                    Enable Notifications
                </button>
                <button id="disableNotificationsBtn" class="px-6 py-2 bg-red-500 text-white rounded-full font-semibold shadow-md hover:bg-red-600 transition-colors">
                    Disable Notifications
                </button>
            </div>
            <p id="statusText" class="font-medium flex-grow mb-4 text-sm text-gray-600">üîî Notifications: Status pending...</p>

            <!-- Recent Notifications -->
            <div id="recentNotificationsSection" class="mt-6">
                <div class="flex items-center justify-between mb-2">
                    <h3 class="text-xl font-bold text-gray-800">Recent Notifications</h3>
                    <button id="clearNotificationsBtn" class="text-red-500 hover:text-red-700 font-medium transition-colors duration-200">
                        Clear All
                    </button>
                </div>
                <ul id="notificationsList" class="bg-gray-50 rounded-lg p-4 space-y-2 text-sm text-gray-700">
                    <li id="no-notifications" class="text-gray-400 italic">No recent notifications.</li>
                </ul>
            </div>

        </section>

        <!-- Toast Container for messages -->
        <div class="toast-container space-y-2"></div>
    </div>
    
    <script>
        // Data structure for a filter
        class Filter {
            constructor(id, name, intervalDays, lastChanged) {
                this.id = id;
                this.name = name;
                this.intervalDays = intervalDays;
                this.lastChanged = lastChanged; // Timestamp in milliseconds
            }
        }

        // DOM elements
        const filterCardsContainer = document.getElementById('filter-cards');
        const addFilterBtn = document.getElementById('addFilterBtn');
        const enableNotificationsBtn = document.getElementById('enableNotificationsBtn');
        const disableNotificationsBtn = document.getElementById('disableNotificationsBtn');
        const statusText = document.getElementById('statusText');
        const notificationsList = document.getElementById('notificationsList');
        const clearNotificationsBtn = document.getElementById('clearNotificationsBtn');
        
        let filters = [];
        let notifications = [];

        // --- Core Application Logic ---

        // Initializes the app: loads data and renders UI
        function init() {
            loadState();
            renderFilterCards();
            renderNotifications();
            updateNotificationStatusText();
        }

        // Loads filters and notifications from local storage
        function loadState() {
            const storedFilters = localStorage.getItem('filters');
            const storedNotifications = localStorage.getItem('notifications');
            
            if (storedFilters) {
                filters = JSON.parse(storedFilters);
            } else {
                // Default filters if none exist, based on the provided data
                filters = [
                    { id: 'sediment', name: 'Sediment Filter', stage: 1, defaultIntervalDays: 90, color: 'sky' },
                    { id: 'carbon', name: 'Activated Carbon Filter', stage: 2, defaultIntervalDays: 90, color: 'teal' },
                    { id: 'ro', name: 'RO Membrane', stage: 3, defaultIntervalDays: 730, color: 'indigo' },
                    { id: 'uv', name: 'UV Lamp', stage: 4, defaultIntervalDays: 365, color: 'purple' },
                    { id: 'tds', name: 'TDS Adjuster', stage: 5, defaultIntervalDays: 365, color: 'emerald' },
                    { id: 'mineral', name: 'Mineral Cartridge', stage: 6, defaultIntervalDays: 365, color: 'orange' },
                    { id: 'post-carbon', name: 'Post-Carbon Filter', stage: 7, defaultIntervalDays: 365, color: 'rose' }
                ];
                // Initialize last replaced date for each filter
                filters.forEach(filter => {
                    if (!localStorage.getItem(`last-replaced-${filter.id}`)) {
                        localStorage.setItem(`last-replaced-${filter.id}`, new Date().toISOString().split('T')[0]);
                    }
                });
                saveState();
            }

            if (storedNotifications) {
                notifications = JSON.parse(storedNotifications);
            }
        }

        // Saves filters and notifications to local storage
        function saveState() {
            localStorage.setItem('filters', JSON.stringify(filters));
            localStorage.setItem('notifications', JSON.stringify(notifications));
        }

        // --- Filter Management ---

        function addFilter() {
            const name = prompt("Enter filter name (e.g., 'Refrigerator Filter'):");
            if (!name) return;
            const intervalDays = parseInt(prompt("Enter replacement interval in days (e.g., 90):"), 10);
            if (isNaN(intervalDays) || intervalDays <= 0) {
                showToast("Please enter a valid number of days.", "error");
                return;
            }

            const newFilter = {
                id: name.toLowerCase().replace(/\s/g, '-'),
                name: name,
                stage: filters.length + 1,
                defaultIntervalDays: intervalDays,
                color: 'gray' // Default color for new filters
            };
            
            filters.push(newFilter);
            localStorage.setItem(`last-replaced-${newFilter.id}`, new Date().toISOString().split('T')[0]);
            saveState();
            renderFilterCards();
            showToast(`'${name}' added successfully!`, "success");
        }

        /**
         * Renders the filter cards based on the current data.
         */
        function renderFilterCards() {
            filterCardsContainer.innerHTML = '';
            filters.forEach(filter => {
                const lastReplacedDate = localStorage.getItem(`last-replaced-${filter.id}`);
                const lastReplaced = lastReplacedDate ? new Date(lastReplacedDate) : null;
                
                const customIntervalDays = parseInt(localStorage.getItem(`custom-interval-days-${filter.id}`));
                const intervalDays = customIntervalDays > 0 ? customIntervalDays : filter.defaultIntervalDays;

                const nextDueDate = lastReplaced ? new Date(lastReplaced.getTime() + intervalDays * 24 * 60 * 60 * 1000) : null;

                const status = calculateStatus(nextDueDate);
                const statusColor = getStatusColor(status);
                const statusText = getStatusText(status);

                const now = new Date();
                const daysPassed = lastReplaced ? Math.floor((now.getTime() - lastReplaced.getTime()) / (1000 * 60 * 60 * 24)) : 0;
                const progress = Math.min(100, (daysPassed / intervalDays) * 100);

                const cardHtml = `
                    <div class="grid-item">
                        <div class="filter-card bg-white p-6 rounded-xl shadow-md border-t-4 border-${statusColor}-500 transform transition-transform duration-300 hover:scale-105 relative w-full">
                            <button class="absolute top-2 right-2 text-gray-400 hover:text-red-500 delete-filter-btn" data-filter-id="${filter.id}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 112 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                                </svg>
                            </button>
                            <div class="flex items-center justify-between mb-2">
                                <h2 class="text-xl font-bold text-${filter.color}-800">Stage ${filter.stage}: ${filter.name}</h2>
                                <span class="px-3 py-1 text-xs font-medium rounded-full text-white bg-${statusColor}-500">${statusText}</span>
                            </div>
                            <div class="progress-bar mb-4">
                                <div class="progress-fill bg-${statusColor}-500" style="width: ${progress}%;"></div>
                            </div>
                            <p class="text-gray-500 text-sm mb-4">Current cycle: ${intervalDays} days (~${(intervalDays / 30).toFixed(1)} months)</p>
                            <div class="text-gray-700 text-sm">
                                <p>Last Replaced: <span class="font-semibold">${lastReplaced ? lastReplaced.toLocaleDateString() : 'Never'}</span></p>
                                <p>Due Date: <span class="font-semibold">${nextDueDate ? nextDueDate.toLocaleDateString() : 'N/A'}</span></p>
                            </div>
                            <div class="mt-4">
                                <label for="custom-interval-${filter.id}" class="text-gray-600 text-sm block mb-1">Set custom cycle (days):</label>
                                <div class="flex items-center space-x-2">
                                    <input type="number" id="custom-interval-${filter.id}" class="w-24 rounded-md border border-gray-300 p-2 text-sm text-gray-700" placeholder="${filter.defaultIntervalDays}" value="${customIntervalDays > 0 ? customIntervalDays : ''}">
                                    <button class="bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg shadow-sm hover:bg-gray-300 transition-colors save-interval-btn" data-filter-id="${filter.id}">
                                        Save
                                    </button>
                                </div>
                            </div>
                            <div class="flex space-x-2 mt-4">
                                <button class="w-1/2 bg-${filter.color}-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-${filter.color}-600 transition-colors replace-btn" data-filter-id="${filter.id}">
                                    Mark as Replaced
                                </button>
                                <button class="w-1/2 bg-gray-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-gray-600 transition-colors test-notification-btn" data-filter-id="${filter.id}">
                                    Test Notification
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                filterCardsContainer.innerHTML += cardHtml;
            });

            addEventListeners();
        }

        /**
         * Adds event listeners to the dynamically created buttons and inputs.
         */
        function addEventListeners() {
            document.querySelectorAll('.replace-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const filterId = e.target.dataset.filterId;
                    localStorage.setItem(`last-replaced-${filterId}`, new Date().toISOString().split('T')[0]);
                    renderFilterCards();
                    showToast('Filter marked as replaced!', "success");
                });
            });

            document.querySelectorAll('.save-interval-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const filterId = e.target.dataset.filterId;
                    const input = document.getElementById(`custom-interval-${filterId}`);
                    const customDays = parseInt(input.value);

                    if (customDays > 0) {
                        localStorage.setItem(`custom-interval-days-${filterId}`, customDays);
                        renderFilterCards();
                        showToast('Custom interval saved!', "success");
                    } else {
                        input.value = ''; // Clear invalid input
                        showToast("Please enter a positive number of days.", "warning");
                    }
                });
            });
            
            document.querySelectorAll('.delete-filter-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const filterId = e.target.closest('button').dataset.filterId;
                    deleteFilter(filterId);
                });
            });
            
            document.querySelectorAll('.test-notification-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const filterId = e.target.dataset.filterId;
                    testNotification(filterId);
                });
            });
        }
        
        /**
         * Deletes a filter from the list and local storage.
         * @param {string} filterId The ID of the filter to delete.
         */
        function deleteFilter(filterId) {
            if (confirm("Are you sure you want to delete this filter? This action cannot be undone.")) {
                filters = filters.filter(f => f.id !== filterId);
                localStorage.removeItem(`last-replaced-${filterId}`);
                localStorage.removeItem(`custom-interval-days-${filterId}`);
                saveState(); // Save the new filter list
                renderFilterCards();
                showToast('Filter deleted successfully!', "success");
            }
        }
        
        /**
         * Calculates the status of a filter based on its due date.
         * @param {Date} dueDate The date the filter is due.
         * @returns {string} The status: 'overdue', 'due_soon', or 'good'.
         */
        function calculateStatus(dueDate) {
            if (!dueDate) return 'good';
            const now = new Date();
            const timeRemaining = dueDate.getTime() - now.getTime();
            const daysRemaining = Math.ceil(timeRemaining / (1000 * 60 * 60 * 24));

            if (daysRemaining <= 0) {
                return 'overdue';
            } else if (daysRemaining <= 14) {
                return 'due_soon';
            } else {
                return 'good';
            }
        }
        
        /**
         * Gets the color for the status pill.
         * @param {string} status The filter status.
         * @returns {string} The Tailwind CSS color string.
         */
        function getStatusColor(status) {
            switch (status) {
                case 'overdue': return 'red';
                case 'due_soon': return 'yellow';
                default: return 'green';
            }
        }

        /**
         * Gets the text for the status pill.
         * @param {string} status The filter status.
         * @returns {string} The status text.
         */
        function getStatusText(status) {
            switch (status) {
                case 'overdue': return 'OVERDUE';
                case 'due_soon': return 'DUE SOON';
                default: return 'GOOD';
            }
        }

        // --- Notification Logic ---
        function updateNotificationStatusText() {
            if ('Notification' in window) {
                const permission = Notification.permission;
                if (permission === 'granted') {
                    statusText.textContent = 'üîî Notifications: Enabled';
                    enableNotificationsBtn.disabled = true;
                    disableNotificationsBtn.disabled = false;
                } else if (permission === 'denied') {
                    statusText.textContent = 'üîî Notifications: Blocked';
                    enableNotificationsBtn.disabled = true;
                    disableNotificationsBtn.disabled = true;
                } else { // 'default'
                    statusText.textContent = 'üîî Notifications: Disabled';
                    enableNotificationsBtn.disabled = false;
                    disableNotificationsBtn.disabled = false;
                }
            } else {
                statusText.textContent = 'üîî Notifications: Not Supported in this browser.';
                enableNotificationsBtn.disabled = true;
                disableNotificationsBtn.disabled = true;
            }
        }

        function requestNotificationPermission() {
            if ('Notification' in window) {
                Notification.requestPermission().then(permission => {
                    updateNotificationStatusText();
                    if (permission === 'granted') {
                        showToast('Notifications enabled!', 'success');
                    } else {
                        showToast('Notification permission denied', 'warning');
                    }
                });
            }
        }
        
        function disableNotifications() {
            // There is no direct API to "disable" notifications, but we can
            // give the user a message explaining how to do it manually.
            if ('Notification' in window && Notification.permission === 'granted') {
                showToast('To disable, please go to your browser settings.', 'warning');
            } else if ('Notification' in window && Notification.permission === 'denied') {
                showToast('Notifications are already blocked. To re-enable, please go to your browser settings.', 'warning');
            } else {
                 showToast('Notifications are not enabled.', 'warning');
            }
        }
        
        /**
         * Sends a test notification for a specific filter.
         * @param {string} filterId The ID of the filter.
         */
        function testNotification(filterId) {
            if (!('Notification' in window)) {
                showToast('Notifications are not supported in this browser.', 'error');
                return;
            }
            if (Notification.permission !== 'granted') {
                showToast('Please enable notifications first.', 'warning');
                return;
            }

            const filter = filters.find(f => f.id === filterId);
            if (!filter) return;
            
            const title = `Test: ${filter.name} Filter Alert!`;
            const options = {
                body: `This is a test notification for your ${filter.name}.`,
                icon: 'https://placehold.co/192x192/4F46E5/FFFFFF?text=üíß'
            };

            const newNotification = new Notification(title, options);
            
            // Log the test notification to the UI and storage
            logNotification({
                title: `Test for ${filter.name}`,
                timestamp: Date.now()
            });

            showToast(`Test notification sent for ${filter.name}!`, "success");
        }
        
        /**
         * Logs a new notification to the UI and local storage.
         * @param {Object} note The notification object to log.
         */
        function logNotification(note) {
            notifications.unshift(note);
            if (notifications.length > 10) {
                notifications.pop(); // Keep list size manageable
            }
            saveState();
            renderNotifications();
        }

        /**
         * Renders the recent notifications from local storage.
         */
        function renderNotifications() {
            notificationsList.innerHTML = '';
            const storedNotifications = localStorage.getItem('notifications');
            if (storedNotifications) {
                notifications = JSON.parse(storedNotifications);
            }
            if (notifications.length === 0) {
                notificationsList.innerHTML = '<li id="no-notifications" class="text-gray-400 italic">No recent notifications.</li>';
            }
            notifications.forEach(note => {
                const li = document.createElement('li');
                li.className = 'flex items-start';
                li.innerHTML = `
                    <span class="mr-2 text-indigo-500">üîî</span>
                    <div>
                        <span class="font-semibold">${note.title}</span>
                        <p class="text-xs text-gray-500">${new Date(note.timestamp).toLocaleString()}</p>
                    </div>
                `;
                notificationsList.appendChild(li);
            });
        }
        
        /**
         * Clears all notifications from the UI and local storage.
         */
        function clearAllNotifications() {
            notifications = [];
            localStorage.removeItem('notifications');
            renderNotifications();
            showToast('All notifications cleared!', "success");
        }


        // --- Toast Messages ---

        function showToast(message, type) {
            const toastContainer = document.querySelector('.toast-container');
            const toast = document.createElement('div');
            let bgColor = '';
            let icon = '';

            switch (type) {
                case 'success':
                    bgColor = 'bg-green-500';
                    icon = '‚úÖ';
                    break;
                case 'error':
                    bgColor = 'bg-red-500';
                    icon = '‚ùå';
                    break;
                case 'warning':
                    bgColor = 'bg-yellow-500';
                    icon = '‚ö†Ô∏è';
                    break;
                default:
                    bgColor = 'bg-gray-800';
                    icon = 'üí¨';
            }

            toast.className = `toast p-4 rounded-xl shadow-lg text-white font-medium flex items-center space-x-2 ${bgColor}`;
            toast.innerHTML = `<span class="text-xl">${icon}</span><span>${message}</span>`;
            
            toastContainer.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('opacity-0');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // --- Event Listeners ---
        window.addEventListener('load', init);
        addFilterBtn.addEventListener('click', addFilter);
        enableNotificationsBtn.addEventListener('click', requestNotificationPermission);
        disableNotificationsBtn.addEventListener('click', disableNotifications);
        clearNotificationsBtn.addEventListener('click', clearAllNotifications);
        
    </script>
</body>
</html>
