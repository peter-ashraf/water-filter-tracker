<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Water Filter Tracker</title>

  <!-- Manifest and app icons -->
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
  <link rel="apple-touch-icon" href="/icons/icon-512x512.png">

  <!-- Theme color for Safari/Chrome address bar -->
  <meta name="theme-color" content="#2563eb" />

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fafb;
      color: #111827;
    }
    header {
      background: #2563eb;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 1rem;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
    }
    button:hover {
      background: #1d4ed8;
    }
  </style>

  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('Service worker registered:', reg))
          .catch(err => console.log('Service worker not registered:', err));
      });
    }
  </script>
</head>
<body>
  <header>
    <h1>ðŸ’§ Water Filter Tracker</h1>
    <p>Reminder for replacing water purifier cartridges</p>
  </header>

  <main>
    <h2>Welcome!</h2>
    <p>This app will help you track your water filter replacements and get reminders.</p>
    
    <!-- Always visible notification button -->
    <button id="enableNotifications">
      Enable Notifications
    </button>
  </main>

  <script>
    const notifyBtn = document.getElementById('enableNotifications');

    notifyBtn.addEventListener('click', async () => {
      if ('Notification' in window && 'serviceWorker' in navigator) {
        let permission = await Notification.requestPermission();
        if (permission === 'granted') {
          navigator.serviceWorker.controller?.postMessage({ action: 'start-periodic-check' });
          alert("Notifications enabled!");
        } else {
          alert("Notifications not allowed.");
        }
      } else {
        alert("Notifications not supported on this browser.");
      }
    });
  </script>
</body>
</html>
