<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Filter Tracker</title>
    
    <!-- PWA Manifest & Icons -->
    <!-- The missing icon references have been replaced with placeholders for now. -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="https://placehold.co/192x192/4F46E5/FFFFFF?text=💧">
    <link rel="apple-touch-icon" href="https://placehold.co/512x512/4F46E5/FFFFFF?text=💧">
    <meta name="theme-color" content="#2563eb" />

    <!-- Tailwind CSS & Inter Font -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1rem;
        }
        
        .container {
            max-width: 1200px;
        }
        
        .progress-bar {
            height: 8px;
            border-radius: 9999px;
            background-color: #667eea;
            transition: width 0.3s ease-in-out;
        }
        
        /* Toast message styling */
        .toast-container {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 50;
        }
        .toast {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center">

    <div class="container mx-auto p-4 md:p-8 space-y-8 text-gray-800">

        <!-- Header -->
        <header class="text-center text-white">
            <h1 class="text-4xl font-extrabold tracking-tight md:text-5xl">💧 Water Filter Tracker</h1>
            <p class="mt-2 text-lg text-indigo-100 font-medium">Keep your water pure. Get reminders to change your filters.</p>
        </header>

        <!-- Main Card -->
        <main class="bg-white rounded-3xl shadow-xl p-6 md:p-10 transform transition-all duration-500 hover:scale-[1.01]">
            <section class="space-y-6">
                <div class="flex flex-col md:flex-row items-center justify-between">
                    <h2 class="text-2xl font-bold text-gray-800">My Filters</h2>
                    <button id="addFilterBtn" class="mt-4 md:mt-0 px-6 py-3 bg-indigo-500 text-white rounded-full font-semibold shadow-lg hover:bg-indigo-600 transition-all duration-300">
                        + Add New Filter
                    </button>
                </div>
                
                <!-- Filter List -->
                <div id="filtersList" class="space-y-4">
                    <!-- Filters will be rendered here -->
                </div>
            </section>
        </main>

        <!-- Notification Section -->
        <section class="bg-white rounded-3xl shadow-xl p-6 md:p-10">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Notifications & Settings</h2>

            <!-- Notification Permission Buttons -->
            <div id="notificationButtons" class="flex items-center space-x-4 mb-4">
                <button id="enableNotificationsBtn" class="px-6 py-2 bg-green-500 text-white rounded-full font-semibold shadow-md hover:bg-green-600 transition-colors">
                    Enable Notifications
                </button>
                <button id="disableNotificationsBtn" class="px-6 py-2 bg-red-500 text-white rounded-full font-semibold shadow-md hover:bg-red-600 transition-colors">
                    Disable Notifications
                </button>
            </div>
            <p id="statusText" class="font-medium flex-grow mb-4 text-sm text-gray-600">🔔 Notifications: Status pending...</p>


            <!-- Recent Notifications -->
            <div id="recentNotificationsSection" class="mt-6">
                <div class="flex items-center justify-between mb-2">
                    <h3 class="text-xl font-bold text-gray-800">Recent Notifications</h3>
                    <!-- NEW: Button to clear all notifications -->
                    <button id="clearNotificationsBtn" class="text-red-500 hover:text-red-700 font-medium transition-colors duration-200">
                        Clear All
                    </button>
                </div>
                <ul id="notificationsList" class="bg-gray-50 rounded-lg p-4 space-y-2 text-sm text-gray-700">
                    <li id="no-notifications" class="text-gray-400 italic">No recent notifications.</li>
                </ul>
            </div>
        </section>

        <!-- Toast Container for messages -->
        <div class="toast-container space-y-2"></div>
    </div>
    
    <script>
        // Data structure for a filter
        class Filter {
            constructor(id, name, intervalMonths, lastChanged, enabled) {
                this.id = id;
                this.name = name;
                this.intervalMonths = intervalMonths;
                this.lastChanged = lastChanged; // Timestamp in milliseconds
                this.enabled = enabled;
            }
        }

        // DOM elements
        const filtersList = document.getElementById('filtersList');
        const addFilterBtn = document.getElementById('addFilterBtn');
        const enableNotificationsBtn = document.getElementById('enableNotificationsBtn');
        const disableNotificationsBtn = document.getElementById('disableNotificationsBtn');
        const statusText = document.getElementById('statusText');
        const notificationsList = document.getElementById('notificationsList');
        const clearNotificationsBtn = document.getElementById('clearNotificationsBtn');
        
        let filters = [];
        let notifications = [];

        // --- Core Application Logic ---

        // Initializes the app: loads data, registers service worker, and renders UI
        function init() {
            loadState();
            renderFilters();
            renderNotifications();
            // The service worker registration has been commented out because it fails
            // in this specific sandbox environment due to a browser security policy.
            // It would work correctly on a live server with a proper file structure.
            // registerServiceWorker();
            updateNotificationStatusText();
        }

        // Loads filters and notifications from local storage
        function loadState() {
            const storedFilters = localStorage.getItem('filters');
            const storedNotifications = localStorage.getItem('notifications');
            
            if (storedFilters) {
                filters = JSON.parse(storedFilters);
            } else {
                // Default filters if none exist
                const now = Date.now();
                filters = [
                    new Filter(now, 'Refrigerator Filter', 6, now, true),
                    new Filter(now + 1, 'Whole House Filter', 12, now, true),
                    new Filter(now + 2, 'Under-sink Filter', 3, now - 30 * 24 * 60 * 60 * 1000, true) // Example overdue filter
                ];
                saveState();
            }

            if (storedNotifications) {
                notifications = JSON.parse(storedNotifications);
            }
        }

        // Saves filters and notifications to local storage
        function saveState() {
            localStorage.setItem('filters', JSON.stringify(filters));
            localStorage.setItem('notifications', JSON.stringify(notifications));
        }

        // --- Filter Management ---

        function addFilter() {
            const name = prompt("Enter filter name (e.g., 'Refrigerator Filter'):");
            if (!name) return;
            const intervalMonths = parseInt(prompt("Enter replacement interval in months (e.g., 6):"), 10);
            if (isNaN(intervalMonths) || intervalMonths <= 0) {
                showToast("Please enter a valid number for months.", "error");
                return;
            }

            const newFilter = new Filter(
                Date.now(),
                name,
                intervalMonths,
                Date.now(),
                true
            );
            filters.push(newFilter);
            saveState();
            renderFilters();
            showToast(`'${name}' added successfully!`, "success");
        }

        function renderFilters() {
            filtersList.innerHTML = ''; // Clear existing filters
            if (filters.length === 0) {
                filtersList.innerHTML = '<p class="text-center text-gray-400 italic">No filters added yet. Click "+ Add New Filter" to get started.</p>';
            }
            filters.forEach(filter => {
                const now = Date.now();
                const lastChanged = new Date(filter.lastChanged);
                const nextChange = new Date(lastChanged.setMonth(lastChanged.getMonth() + filter.intervalMonths));
                const daysLeft = Math.ceil((nextChange - now) / (1000 * 60 * 60 * 24));
                const progress = Math.min(100, Math.max(0, 100 - (daysLeft / (filter.intervalMonths * 30)) * 100));
                
                const filterCard = document.createElement('div');
                filterCard.className = `p-6 rounded-2xl shadow-md transition-all duration-300 transform ${daysLeft <= 7 ? 'bg-red-100 hover:shadow-lg' : 'bg-gray-100 hover:shadow-lg'} space-y-3`;
                
                filterCard.innerHTML = `
                    <div class="flex items-center justify-between">
                        <h3 class="text-lg font-semibold text-gray-800">${filter.name}</h3>
                        <span class="text-sm font-medium ${daysLeft <= 7 ? 'text-red-600' : 'text-green-600'}">${daysLeft} days left</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full overflow-hidden">
                        <div class="progress-bar" style="width: ${progress}%; background-color: ${daysLeft <= 7 ? '#ef4444' : '#22c55e'};"></div>
                    </div>
                    <div class="flex items-center justify-between text-sm text-gray-500">
                        <p>Last changed: ${new Date(filter.lastChanged).toLocaleDateString()}</p>
                        <p>Next change: ${nextChange.toLocaleDateString()}</p>
                    </div>
                    <div class="flex justify-end space-x-2">
                        <button onclick="changeFilter(${filter.id})" class="px-4 py-2 bg-indigo-500 text-white rounded-full text-xs font-semibold hover:bg-indigo-600 transition-colors">
                            Change Now
                        </button>
                    </div>
                `;
                filtersList.appendChild(filterCard);
            });
        }

        function changeFilter(id) {
            const filterIndex = filters.findIndex(f => f.id === id);
            if (filterIndex > -1) {
                filters[filterIndex].lastChanged = Date.now();
                saveState();
                renderFilters();
                showToast(`'${filters[filterIndex].name}' has been reset!`, "success");
            }
        }

        // --- Notification Logic ---

        function updateNotificationStatusText() {
            if ('Notification' in window) {
                const permission = Notification.permission;
                if (permission === 'granted') {
                    statusText.textContent = '🔔 Notifications: Enabled';
                    enableNotificationsBtn.disabled = true;
                    disableNotificationsBtn.disabled = false;
                } else if (permission === 'denied') {
                    statusText.textContent = '🔔 Notifications: Blocked';
                    enableNotificationsBtn.disabled = true;
                    disableNotificationsBtn.disabled = true;
                } else { // 'default'
                    statusText.textContent = '🔔 Notifications: Disabled';
                    enableNotificationsBtn.disabled = false;
                    disableNotificationsBtn.disabled = false;
                }
            } else {
                statusText.textContent = '🔔 Notifications: Not Supported in this browser.';
                enableNotificationsBtn.disabled = true;
                disableNotificationsBtn.disabled = true;
            }
        }

        function requestNotificationPermission() {
            if ('Notification' in window) {
                Notification.requestPermission().then(permission => {
                    updateNotificationStatusText();
                    if (permission === 'granted') {
                        showToast('Notifications enabled!', 'success');
                    } else {
                        showToast('Notification permission denied', 'warning');
                    }
                });
            }
        }
        
        function disableNotifications() {
            // There is no direct API to "disable" notifications, but we can
            // give the user a message explaining how to do it manually.
            if ('Notification' in window && Notification.permission === 'granted') {
                showToast('To disable, please go to your browser settings.', 'warning');
            } else if ('Notification' in window && Notification.permission === 'denied') {
                showToast('Notifications are already blocked. To re-enable, please go to your browser settings.', 'warning');
            } else {
                 showToast('Notifications are not enabled.', 'warning');
            }
        }

        function renderNotifications() {
            notificationsList.innerHTML = '';
            if (notifications.length === 0) {
                notificationsList.innerHTML = '<li id="no-notifications" class="text-gray-400 italic">No recent notifications.</li>';
            }
            notifications.forEach(note => {
                const li = document.createElement('li');
                li.className = 'flex items-start';
                li.innerHTML = `
                    <span class="mr-2 text-indigo-500">🔔</span>
                    <div>
                        <span class="font-semibold">${note.title}</span>
                        <p class="text-xs text-gray-500">${new Date(note.timestamp).toLocaleString()}</p>
                    </div>
                `;
                notificationsList.appendChild(li);
            });
        }
        
        // Function to clear all notifications from UI and storage
        function clearAllNotifications() {
            notifications = [];
            saveState();
            renderNotifications();
            showToast('All notifications cleared!', "success");
        }

        // --- Toast Messages ---

        function showToast(message, type) {
            const toastContainer = document.querySelector('.toast-container');
            const toast = document.createElement('div');
            let bgColor = '';
            let icon = '';

            switch (type) {
                case 'success':
                    bgColor = 'bg-green-500';
                    icon = '✅';
                    break;
                case 'error':
                    bgColor = 'bg-red-500';
                    icon = '❌';
                    break;
                case 'warning':
                    bgColor = 'bg-yellow-500';
                    icon = '⚠️';
                    break;
                default:
                    bgColor = 'bg-gray-800';
                    icon = '💬';
            }

            toast.className = `toast p-4 rounded-xl shadow-lg text-white font-medium flex items-center space-x-2 ${bgColor}`;
            toast.innerHTML = `<span class="text-xl">${icon}</span><span>${message}</span>`;
            
            toastContainer.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('opacity-0');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // --- Event Listeners ---
        window.addEventListener('load', init);
        addFilterBtn.addEventListener('click', addFilter);
        clearNotificationsBtn.addEventListener('click', clearAllNotifications);
        enableNotificationsBtn.addEventListener('click', requestNotificationPermission);
        disableNotificationsBtn.addEventListener('click', disableNotifications);
        
    </script>
</body>
</html>
